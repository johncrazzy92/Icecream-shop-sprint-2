<body>
    <nav>

            <a href="../../index.html">Home</a>

        </div>

    <header>
        <h1>Raffle</h1>
        <p class="subtitle">You can collaborate so that we expand the business and by doing so you will be participating in the raffle for a box of traditional ice creams</p>
    </header>
    <div class="line">  
        <hr>
    </div>
    <main id="raf-main">
        <section>
            <h2>Our location is located at:</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423284.0441003834!2d-118.74137328084828!3d34.02060846911265!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20CA%2C%20USA!5e0!3m2!1sen!2sar!4v1690146493758!5m2!1sen!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <form action="./show_data.html">
            <fieldset>
                <label for="first-n">First Name</label>
                <input type="text" id="first-n" name="First_Name">
                <label for="last-n">Last Name</label>
                <input type="text" name="Last_Name" id="last-n">
                <label for="choose">Choose Meet or Zoom</label>
                <select name="Meet_or_Zoom" id="choose">
                    <option value="">--Choose one--</option>
                    <option value="Zoom">Zoom</option>
                    <option value="Meet">Meet</option>
                </select>
                <label for="date">Choose date</label>
                <input type="date" name="Date" id="date">
            </fieldset>
            <fieldset>
                <legend>Payment Options</legend>
                <div>
                    <input type="radio" id="cash-op" name="Payment_Option" value="Cash">
                    <label for="cash-op">Cash</label>
                </div>
                <div>
                    <input type="radio" name="Payment_Option" id="credit-op" value="Credit_card">
                    <label for="credit-op">Credit Card</label>
                </div>
                <div>
                    <input type="radio" name="Payment_Option" id="debit-op" value="Debit_card">
                    <label for="debit-op">Debit Card</label>
                </div>
            </fieldset>
            <fieldset>
                <label for="message">Message (Optional)</label>
                <textarea name="Message" id="message" cols="30" rows="10"></textarea>
            </fieldset>
            <div>
                <div>
                    <input type="checkbox" name="Accept" id="acc-op" value="accept">
                    <label for="acc-op">I accept terms and conditions...</label>
                </div>
                <input type="submit" value="Send">
            </div>
        </form>
    </main>
    <footer>
        <p>Created by: Juan Pablo Romero</p>
    </footer>
